<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .direction-text {
            background: white;
            width: 400px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div style='position:fixed;z-index:1;'>
        出发地：<input type="text" name="state" id="sloc" list="node_list" onkeyup="Search(this)"><br>
        目的地：<input type="text" name="state" id="dloc" list="node_list" onkeyup="Search(this)"><br>
        <input type="button" onclick="Navigate()" value="导航">
        <datalist id="node_list"></datalist>
        <div id='direction'></div>
    </div>

    <div id="map"></div>
    <script>

        mapboxgl.accessToken = 'pk.eyJ1IjoiamluZ2ZlbmdsaSIsImEiOiJja3hieWlycGE0MzVzMnNvNnR0cnd6eHZoIn0.LH-XpbouONSC1PaztPB19w';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [116.39111557492419, 39.90584776852543],
            zoom: 13
        });

        const marker1 = new mapboxgl.Marker({ color: 'green' })
        const marker2 = new mapboxgl.Marker({ color: 'orange' })

        var slat, slon, dlat, dlon

        map.on('load', () => {
            map.addSource('route', {
                'type': 'geojson',
                'data': {
                    'type': 'Feature',

                }
            });
            map.addLayer({
                'id': 'route',
                'type': 'line',
                'source': 'route',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#1E90FF',
                    'line-width': 4
                }
            });
        });
        function Navigate() {
            sloc = document.getElementById("sloc").value
            dloc = document.getElementById("dloc").value

            $.get("http://localhost:9000/locations/", {
                name: sloc,
            }, function (data, status) {
                slat = data.lat
                slon = data.lon
                $.get("http://localhost:9000/locations/", {
                    name: dloc,
                }, function (data, status) {
                    dlat = data.lat
                    dlon = data.lon
                    $.get("http://localhost:9000/direction/", {
                        slat: slat,
                        slon: slon,
                        dlat: dlat,
                        dlon: dlon,
                    }, function (data, status) {
                        console.log(data)

                        // Create a default Marker and add it to the map.
                        marker1.setLngLat([slon, slat])
                            .addTo(map);
                        marker2.setLngLat([dlon, dlat])
                            .addTo(map);

                        map.getSource('route').setData({
                            'type': 'Feature',
                            'properties': {},
                            'geometry': {
                                'type': 'LineString',
                                'coordinates': data.nodes
                            }
                        });
                        document.getElementById("direction").innerHTML = "<div class='direction-text'>" + data.text + "</div>";
                        document.getElementById('direction').style = 'height:300px;overflow:auto;border: 2px solid rgb(104, 203, 241);'
                    });
                });
            });

            $.get("http://localhost:9000/locations/", {
                name: dloc,
            }, function (data, status) {
                console.log(data)
                dlat = data.lat
                dlon = data.lon
            });
        }

        function Search(ele) {
            // console.log(ele.value)
            var keyword = ele.value
            if (keyword != '') {
                $.get("http://localhost:9000/locations/", {
                    prefix: ele.value
                }, function (data, status) {
                    $('#node_list').empty()
                    $.each(data.names, function (index, item) {
                        if (ele.value != item) {
                            $('#node_list').append('<option value="' + item + '"/>')
                        }
                    })

                    // document.getElementById("direction").innerHTML = "<div class='direction-text'>" + data.text + "</div>";
                    // document.getElementById('direction').style = 'height:300px;overflow:auto;border: 2px solid rgb(104, 203, 241);'
                });
            }
        }

        // $(document).ready(function () {
        // });
    </script>
</body>

</html>
