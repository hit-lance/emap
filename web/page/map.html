<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add a line to a map using a GeoJSON source</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div style='position:fixed;z-index:1;'>
        <form name="form">
            起点纬度: <input type="text" id="slat" , value="39.9322003"><br>
            起点经度: <input type="text" id="slon" , value="116.3978560"><br>
            终点纬度: <input type="text" id="dlat" , value="39.8868562"><br>
            终点经度: <input type="text" id="dlon" , value="116.4046622"><br>
            <input type="button" onclick="myFunction()" value="Submit">
        </form>
    </div>
    <div id="map"></div>
    <script>

        mapboxgl.accessToken = 'pk.eyJ1IjoiamluZ2ZlbmdsaSIsImEiOiJja3hieWlycGE0MzVzMnNvNnR0cnd6eHZoIn0.LH-XpbouONSC1PaztPB19w';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [116.39111557492419, 39.90584776852543],
            zoom: 13
        });

        map.on('load', () => {
            map.addSource('route', {
                'type': 'geojson',
                'data': {
                    'type': 'Feature',

                }
            });
            map.addLayer({
                'id': 'route',
                'type': 'line',
                'source': 'route',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#1E90FF',
                    'line-width': 4
                }
            });
        });
        function myFunction() {
            slat = document.getElementById("slat").value
            slon = document.getElementById("slon").value
            dlat = document.getElementById("dlat").value
            dlon = document.getElementById("dlon").value

            $.get("http://localhost:9000/direction/", {
                slat: slat,
                slon: slon,
                dlat: dlat,
                dlon: dlon,
            }, function (data, status) {
                console.log(data)

                // Create a default Marker and add it to the map.
                const marker1 = new mapboxgl.Marker({ color: 'green' })
                    .setLngLat([slon, slat])
                    .addTo(map);
                const marker2 = new mapboxgl.Marker({ color: 'red' })
                    .setLngLat([dlon, dlat])
                    .addTo(map);

                map.getSource('route').setData({
                    'type': 'Feature',
                    'properties': {},
                    'geometry': {
                        'type': 'LineString',
                        'coordinates': data.nodes
                    }
                });
            });
        }
        // $(document).ready(function () {
        // });
    </script>
</body>

</html>
