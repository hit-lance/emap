<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .direction-text {
            background: white;
            width: 400px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div style='position:fixed;z-index:1;'>
        <form name="form">
            起点纬度: <input type="text" id="slat" , value="39.9322003"><br>
            起点经度: <input type="text" id="slon" , value="116.3978560"><br>
            终点纬度: <input type="text" id="dlat" , value="39.8868562"><br>
            终点经度: <input type="text" id="dlon" , value="116.4046622"><br>
            <input type="button" onclick="Navigate()" value="导航">
        </form>
        <div id='direction'>
        </div>
    </div>

    <div id="map"></div>
    <script>

        mapboxgl.accessToken = 'pk.eyJ1IjoiamluZ2ZlbmdsaSIsImEiOiJja3hieWlycGE0MzVzMnNvNnR0cnd6eHZoIn0.LH-XpbouONSC1PaztPB19w';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [116.39111557492419, 39.90584776852543],
            zoom: 13
        });

        const marker1 = new mapboxgl.Marker({ color: 'green' })
        const marker2 = new mapboxgl.Marker({ color: 'red' })

        map.on('load', () => {
            map.addSource('route', {
                'type': 'geojson',
                'data': {
                    'type': 'Feature',

                }
            });
            map.addLayer({
                'id': 'route',
                'type': 'line',
                'source': 'route',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#1E90FF',
                    'line-width': 4
                }
            });


        });
        function Navigate() {
            slat = document.getElementById("slat").value
            slon = document.getElementById("slon").value
            dlat = document.getElementById("dlat").value
            dlon = document.getElementById("dlon").value

            $.get("http://localhost:9000/direction/", {
                slat: slat,
                slon: slon,
                dlat: dlat,
                dlon: dlon,
            }, function (data, status) {
                console.log(data)

                // Create a default Marker and add it to the map.
                marker1.setLngLat([slon, slat])
                    .addTo(map);
                marker2.setLngLat([dlon, dlat])
                    .addTo(map);


                map.getSource('route').setData({
                    'type': 'Feature',
                    'properties': {},
                    'geometry': {
                        'type': 'LineString',
                        'coordinates': data.nodes
                    }
                });

                document.getElementById("direction").innerHTML = "<div class='direction-text'>" + data.text + "</div>";
                document.getElementById('direction').style = 'height:300px;overflow:auto;border: 2px solid rgb(104, 203, 241);'
            });
        }
        // $(document).ready(function () {
        // });
    </script>
</body>

</html>
